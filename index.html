<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moukthika Gunapaneedu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Serif+4:ital,wght@1,400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100vh;
      width: 100vw;
      overflow-x: auto;
      overflow-y: hidden;
      font-family: 'Source Serif 4', serif;
      scroll-behavior: smooth;
    }

    main {
      display: flex;
      flex-direction: row;
      min-width: 200vw;
      height: 100vh;
      scroll-snap-type: x mandatory;
    }

    section {
      flex: 0 0 100vw;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }

    .line {
      position: absolute;
      width: 100vw;
      height: 80px;
      animation: lineMove 1.2s ease-in-out forwards;
    }

    @keyframes lineMove {
      0% { transform: translateX(-100%); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    .role-text {
      font-style: italic;
      font-size: 1.5rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .visible { opacity: 1 !important; }

    .arrow-right {
      font-size: 2rem;
      cursor: pointer;
      color: #333;
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 50;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .social-icons i {
      font-size: 1.5rem;
    }

    .social-icons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border: 2px solid black;
      border-radius: 0.5rem;
      margin: 0 8px;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    #projects-label {
      position: fixed;
      top: 20px;
      right: 30px;
      background: white;
      padding: 8px 16px;
      font-size: 1.25rem;
      font-weight: bold;
      border-radius: 0.5rem;
      border: 2px solid black;
      z-index: 100;
      display: none;
      transition: opacity 0.5s ease;
    }

    #down-arrow {
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 1rem;
    }

    #down-arrow.visible {
      opacity: 1;
    }

    .floating-where .where-trigger {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }

    .floating-where .where-menu {
      transform: translateY(10px);
    }
  </style>
</head>

<body>
  <!-- Floating "Where ?" Bubble -->
  <div class="floating-where group fixed top-5 right-5 z-[1000] select-none">
    <div class="where-trigger px-5 py-3 rounded-full bg-white border border-gray-300 text-black font-semibold text-lg shadow-md transition-all duration-300 group-hover:opacity-0">
      Where&nbsp;&nbsp;?
    </div>
    <div class="where-menu absolute right-0 top-0 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:pointer-events-auto transition-opacity duration-300">
      <div class="flex flex-col bg-white rounded-xl shadow-xl border border-gray-300 py-3 px-5 space-y-2 text-black font-medium text-sm">
        <a href="#about" class="hover:underline">About</a>
        <a href="#experience" class="hover:underline">Experience</a>
        <a href="#projects" class="hover:underline">Projects</a>
        <a href="#fun" class="hover:underline">Featured</a>
        <a href="#contact" class="hover:underline">Contact Me</a>
      </div>
    </div>
  </div>

  <div id="projects-label">Projects Section</div>

  <!-- Right Arrow -->
  <div id="fixed-arrow" onclick="scrollToNext()" class="arrow-right">âžœ</div>

  <main>
    <!-- Homepage -->
    <section class="relative bg-white flex flex-col justify-center items-center">
      <div class="line" style="top: 10%; background-color: #ff3c3c;"></div>
      <div class="line" style="top: 30%; background-color: #007bff; animation-delay: 0.2s;"></div>
      <div class="line" style="top: 50%; background-color: #f5b400; animation-delay: 0.4s;"></div>
      <div class="line" style="top: 70%; background-color: #34A853; animation-delay: 0.6s;"></div>

      <h1 id="name" class="text-5xl md:text-7xl font-extrabold mt-12 opacity-0"
          style="font-family: 'DM Serif Display', serif; transition: opacity 1s ease;">
        Moukthika Gunapaneedu
      </h1>

      <div class="mt-4 h-10 flex items-center justify-center">
        <span id="role" class="role-text">.</span>
      </div>

      <div id="down-arrow" class="text-black text-2xl mt-4 transition-opacity duration-1000">
        <i class="fas fa-arrow-right"></i>
      </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="flex">
      <div class="w-2/5 bg-gray-100 flex flex-col justify-center items-center px-4 text-center shadow-inner space-y-4">
        <div class="rounded-xl overflow-hidden shadow-lg border border-gray-300">
          <img src="assets/mouk.png" alt="Moukthika" class="w-36 h-44 object-cover object-top" />
        </div>
        <h2 class="text-2xl font-bold" style="font-family: 'DM Serif Display', serif;">Hey, I'm Moukthika!</h2>
        <p class="italic text-gray-700 text-sm">You can call me Mouk ðŸ‘‹</p>

        <div class="social-icons flex mt-2">
          <a href="https://www.linkedin.com/in/moukthika-gunapaneedu-863460215/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="mailto:moukthikagunapaneedu@gmail.com"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/moukthika-gunapaneedu" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://medium.com/@moukthikagunapaneedu" target="_blank"><i class="fab fa-medium-m"></i></a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const roles = [
      { text: "Data Scientist", color: "text-red-500" },
      { text: "Data Analyst", color: "text-blue-500" },
      { text: "Data Engineer", color: "text-yellow-500" },
      { text: "Whatnot", color: "text-green-500" },
    ];

    const roleEl = document.getElementById("role");
    const nameEl = document.getElementById("name");
    const arrow = document.getElementById("fixed-arrow");
    const downArrow = document.getElementById("down-arrow");
    const projectLabel = document.getElementById("projects-label");

    let current = 0;

    setTimeout(() => {
      nameEl.classList.remove("opacity-0");
      roleEl.textContent = roles[current].text;
      roleEl.className = `role-text visible ${roles[current].color}`;
      arrow.classList.remove("opacity-0");

      setTimeout(() => {
        downArrow.classList.add("visible");
      }, 1000);

      setInterval(() => {
        roleEl.classList.remove("visible");
        setTimeout(() => {
          current = (current + 1) % roles.length;
          roleEl.textContent = roles[current].text;
          roleEl.className = `role-text visible ${roles[current].color}`;
        }, 800);
      }, 2500);
    }, 1600);

    function scrollToNext() {
      const scrollX = window.scrollX || window.pageXOffset;
      const next = Math.ceil((scrollX + 1) / window.innerWidth) + 1;
      const el = document.querySelector(`section:nth-child(${next})`);
      if (el) el.scrollIntoView({ behavior: "smooth", inline: "start" });
    }

    function handleScroll() {
      const scrollX = window.scrollX || window.pageXOffset;
      const windowWidth = window.innerWidth;

      if (scrollX >= windowWidth * 0.9) {
        document.querySelector(".floating-where").style.display = "block";
      } else {
        document.querySelector(".floating-where").style.display = "none";
      }

      const projectStart = windowWidth * 1.1;
      if (scrollX >= projectStart) {
        projectLabel.textContent = "Projects Section";
        projectLabel.style.display = "block";
      } else {
        projectLabel.style.display = "none";
      }
    }

    document.addEventListener("scroll", handleScroll);

    window.addEventListener("load", () => {
      const savedScroll = localStorage.getItem("horizontalScroll");
      if (savedScroll !== null) {
        window.scrollTo({ left: parseInt(savedScroll), top: 0, behavior: "instant" });
      }
      handleScroll();
    });

    window.addEventListener("beforeunload", () => {
      localStorage.setItem("horizontalScroll", window.scrollX);
    });
  </script>
</body>
</html>
